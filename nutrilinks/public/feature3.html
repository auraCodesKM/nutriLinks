<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLinks - Meal Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5;
            color: #2f4f4f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #006400;
        }
        .meal-input {
            margin: 20px 0;
        }
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #005000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meal Planner</h1>
        <div class="meal-input">
            <input type="text" placeholder="Enter your meal for the day" id="mealInput">
            <button onclick="addMeal()">Add Meal</button>
        </div>
        <ul id="mealList"></ul>
        <button class="btn-back" onclick="location.href='featuresmenue.html'">Back to Features Menu</button>
    </div>

    <script>
        function addMeal() {
            const mealInput = document.getElementById('mealInput');
            const mealList = document.getElementById('mealList');

            if (mealInput.value) {
                const li = document.createElement('li');
                li.textContent = mealInput.value;
                mealList.appendChild(li);
                mealInput.value = '';
            } else {
                alert('Please enter a meal!');
            }
        }
    </script>

</body>
</html>
