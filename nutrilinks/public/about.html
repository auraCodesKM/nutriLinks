<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - NutriLinks</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9f9; /* Light background */
            color: #2c3e50; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #2ecc71; /* Green header */
            padding: 20px;
            text-align: center;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            width: 100px; /* Logo size */
            transition: transform 0.3s; /* Hover effect */
        }

        .logo:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        .logo-title {
            font-size: 2.5em; /* Title size */
            margin: 10px 0;
            color: #fff; /* White title */
        }

        .tagline {
            font-size: 1.2em; /* Tagline size */
            color: #ecf0f1; /* Light tagline color */
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Text styles */
        h2 {
            font-size: 2em;
            color: #2c3e50; /* Dark heading */
        }

        p {
            line-height: 1.6; /* Line height for readability */
        }

        /* Call to Action (CTA) styles */
        .cta {
            text-align: center; /* Center the CTA */
            margin-top: 20px;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #27ae60; /* CTA button color */
            color: #fff; /* Button text color */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded button */
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        .cta a:hover {
            background-color: #219653; /* Darker green on hover */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("About page loaded!");
            // Future JavaScript functionalities can be added here
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Logo.png" alt="NutriLinks Logo" class="logo">
            <h1 class="logo-title">NutriLinks</h1>
            <p class="tagline">About NutriLinks</p>
        </div>
    </header>

    <div class="container">
        <h2>About NutriLinks</h2>
        <p>NutriLinks is an AI-powered platform aimed at efficiently distributing food donations and minimizing waste. Join us in our mission to ensure equitable distribution of resources!</p>

        <div class="cta">
            <a href="sign_in_sign_up.html">Sign Up / Sign In</a>
        </div>
    </div>
</body>
</html>
