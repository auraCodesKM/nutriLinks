<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLinks - Donor Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5; /* Light green background */
            color: #2f4f4f; /* Dark green text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .auth-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        h2 {
            text-align: center;
            color: #006400; /* Dark green */
            font-weight: 600;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #006400; /* Dark green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #2f4f4f;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo">
            <img src="Logo.png" alt="NutriLinks Logo">
        </div>
        
        <h2>Donor Registration</h2>

        <form action="/donor_registration" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="location" placeholder="Location" required>
            <button type="submit" class="submit-btn">Register as Donor</button>
        </form>
        <p>Already registered? <a href="sign_in_sign_up.html">Sign In here</a></p>
    </div>

</body>
</html>
