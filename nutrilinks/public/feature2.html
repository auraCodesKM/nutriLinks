<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLinks - Nutritional Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5;
            color: #2f4f4f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #006400;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #006400;
            color: white;
        }
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #005000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nutritional Analysis Dashboard</h1>
        <table>
            <tr>
                <th>Food Item</th>
                <th>Calories</th>
                <th>Protein (g)</th>
                <th>Fat (g)</th>
                <th>Carbohydrates (g)</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>95</td>
                <td>0.5</td>
                <td>0.3</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>105</td>
                <td>1.3</td>
                <td>0.3</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Chicken Breast</td>
                <td>165</td>
                <td>31</td>
                <td>3.6</td>
                <td>0</td>
            </tr>
        </table>
        <button class="btn-back" onclick="location.href='featuresmenue.html'">Back to Features Menu</button>
    </div>

</body>
</html>
