<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLinks - Community Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5;
            color: #2f4f4f;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #006400;
        }
        .discussion-input {
            margin: 20px 0;
        }
        .discussion-list {
            list-style-type: none;
            padding: 0;
        }
        .discussion-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .btn-back {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #005000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Community Engagement Forum</h1>
        <div class="discussion-input">
            <input type="text" placeholder="Start a new discussion..." id="discussionInput">
            <button onclick="addDiscussion()">Post</button>
        </div>
        <ul class="discussion-list" id="discussionList"></ul>
        <button class="btn-back" onclick="location.href='featuresmenue.html'">Back to Features Menu</button>
    </div>

    <script>
        function addDiscussion() {
            const discussionInput = document.getElementById('discussionInput');
            const discussionList = document.getElementById('discussionList');

            if (discussionInput.value) {
                const li = document.createElement('li');
                li.className = 'discussion-item';
                li.textContent = discussionInput.value;
                discussionList.appendChild(li);
                discussionInput.value = '';
            } else {
                alert('Please enter a discussion topic!');
            }
        }
    </script>

</body>
</html>
