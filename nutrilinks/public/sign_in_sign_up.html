<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLinks - Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5; /* Light green background */
            color: #2f4f4f; /* Dark green text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }

        h2 {
            text-align: center;
            color: #006400; /* Dark green */
            font-weight: 600;
            margin-bottom: 20px;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .toggle-buttons button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #2f4f4f; /* Darker green */
            color: white;
            border-radius: 5px;
        }

        .toggle-buttons button.active {
            background-color: #006400; /* Dark green active state */
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button.submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #006400; /* Dark green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: 20px;
            color: #2f4f4f;
        }

        a {
            color: #006400;
            text-decoration: none;
        }

        button.submit-btn:hover {
            background-color: #005000; /* Darker green */
        }

        .features-menu-button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #2f4f4f; /* Darker green */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .features-menu-button:hover {
            background-color: #005000; /* Darker green */
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo">
            <img src="Logo.png" alt="NutriLinks Logo">
        </div>
        
        <h2>Welcome to NutriLinks</h2>

        <div class="toggle-buttons">
            <button id="signInBtn" class="active">Sign In</button>
            <button id="signUpBtn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signInForm" class="form-container active">
            <form action="featuresmenue.html" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p>New to NutriLinks? <a href="#" id="switchToSignUp">Sign Up now</a></p>
        </div>

        <!-- Sign Up Form -->
        <div id="signUpForm" class="form-container">
            <form action="mid.html" method="POST">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="switchToSignIn">Sign In here</a></p>
        </div>

        <!-- Features Menu Button -->
        <button class="features-menu-button" onclick="location.href='featuresmenue.html'">Go to Features Menu</button>
    </div>

    <script>
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToSignIn = document.getElementById('switchToSignIn');

        // Toggle forms based on button click
        signInBtn.addEventListener('click', () => {
            signInBtn.classList.add('active');
            signUpBtn.classList.remove('active');
            signInForm.classList.add('active');
            signUpForm.classList.remove('active');
        });

        signUpBtn.addEventListener('click', () => {
            signUpBtn.classList.add('active');
            signInBtn.classList.remove('active');
            signUpForm.classList.add('active');
            signInForm.classList.remove('active');
        });

        // Switch forms from links
        switchToSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            signUpBtn.click();
        });

        switchToSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            signInBtn.click();
        });
    </script>

</body>
</html>
